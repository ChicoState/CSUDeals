<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">
      Forgot your password?
    </h1>
    <button class="button button-clear button-primary" ng-click="reset.hide()">
      Cancel
    </button>
  </ion-header-bar>
  <ion-content class="padding">
      <div class="list">
          <labal class="item item-input">
              <span class="input-label">
                Email Address
              </span>
              <input ng-model="user.email" type="text">
          </label>
          <button class="button button-full button-positive" ng-click="resetpass(user)">
            Send Email
          </button>
      </div>
    </ion-content>
</ion-modal-view>
