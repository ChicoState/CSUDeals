<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Change Your password</h1>
        <button class="button button-clear button-primary" ng-click="change.hide()">
          Cancel
        </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
<!--Use to check current password but I just can't get current password.
            <label class="item item-input">
                <span class="input-label">Your Password</span>
                <input ng-model="c.password" type="password">
            </label>
-->
            <label class="item item-input">
                <span class="input-label">New Password</span>
                <input ng-model="c.npassword" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">New Password Again</span>
                <input ng-model="c.cpassword" type="password">
            </label>
            <button class="button button-full button-positive" ng-click="changepassword(c)">
              Change
            </button>
        </div>
    </ion-content>
</ion-modal-view>
