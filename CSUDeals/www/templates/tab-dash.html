<ion-view view-title="Places">
  <ion-content class="padding">
    <button class="button button-block button-dark" ng-click="add.show()">
      Add My Business
    </button>
    <!--<center>
    <p>Different businesses will be listed here with the options to:<br><br>
       - Follow/Unfollow<br>
       - Get Directions<br>
       - View Menu
    </p></center>-->

  <label class="item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="searchText">
  </label>
  <ion-list>
      <div collection-repeat="business in businesses | filter:searchText" divider-collection-repeat>
        <ion-item class="item item-thumbnail-left item-button-right"> 
            <img src="img/default-avatar.jpg"/>
	    <h2>{{business.name}}</h2>
	    <div>Hours: {{business.hours}}<br>
	    <a href="https://www.google.com/maps/place/{{business.address}}" target="_blank"><img src="img/maps_29.png"></a> 
	    <a href="https://facebook.com/{{business.facebookurl}}" target="_blank"><img src="img/facebook_29.png"></a> 
	    <a href="https://twitter.com/{{business.twitterurl}}" target="_blank"><img src="img/twitter_29.png"></a> 
	    <a href="https://yelp.com/biz/{{business.yelpurl}}" target="_blank"><img src="img/yelp_29.png"></a>
	    </div>
	    <!--
            <div>website: {{business.url}}</div>
            <div>address: {{business.address}}</div>
	    <div>hours: {{business.hours}}</div>
            <button class="button button-dark">
                <i class="icon ion-chevron-right" href="#/tab/dash/directions.html"></i>
	    </button>-->
        </ion-item>
      </div>
  </ion-list>
