<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Add My Buisness</h1>
      <button class="button button-clear button-primary" ng-click="add.hide()">
        Cancel
      </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">*Buisness name:</span>
            <input ng-model="buisness.logo" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Buisness Website:</span>
            <input ng-model="buisness.url" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">*Buisness address:</span>
            <input ng-model="buisness.address" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">*Buisness hours:</span>\
            <input ng-model="buisness.hours" type="text">
          </label>
          <button class="button button-full button-positive" ng-click="addBuisness(buisness)">
            Submit
          </button>
        </div>
      </ion-content>
</ion-modal-view>
