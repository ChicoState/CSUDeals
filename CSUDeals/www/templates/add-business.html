<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Add My Business</h1>
      <button class="button button-clear button-primary" ng-click="add.hide()">
        Cancel
      </button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">*Business name:</span>
            <input ng-model="business.logo" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Business Website:</span>
            <input ng-model="business.url" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">*Business address:</span>
            <input type="text" ng-model="business.address">
          </label>
          <label class="item item-input">
            <span class="input-label">*Business hours:</span>
            <input ng-model="business.hours" type="time">
          </label>
          <label class="item item-input">
            <span class="input-label">Facebook URL:</span>
            <input type="text" ng-model="business.facebookurl" placeholder="facebook.com/FACEBOOK_URL">
          </label>
          <label class="item item-input">
            <span class="input-label">Twitter URL:</span>
            <input type="text" ng-model="business.twitterurl" placeholder="twitter.com/TWITTER_URL">
          </label>
          <label class="item item-input">
             <span class="input-label">Yelp URL:</span>
             <input typoe="text" ng-model="business.yelpurl" placeholder="yelp.com/biz/YELP_URL">
          </label>
          <button class="button button-full button-positive" ng-click="addBusiness(business)">
            Submit
          </button>
        </div>
      </ion-content>
</ion-modal-view>
